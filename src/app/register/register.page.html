<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" class="custom-title ion-text-center">JuMarket</ion-title>
    </ion-toolbar>
  </ion-header>  

  <div class="ion-padding">
    <h1>Bienvenido</h1>

    <h2>Formulario Registro</h2>
    <img
      alt="Imagen"
      src=""
    />
    <ion-card class="ion-text-center">
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Nombre" placeholder="Nombre completo"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Telefono" type="number" placeholder="+569 9999 9999 "></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Password" type="password" value="00000000" maxlength="8"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Repertir password " type="password" value="00000000" maxlength="8"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>
      
          
        </ion-list>
      </ion-list>
    </ion-card>    
    <ion-button expand="block" >Registrar</ion-button>
    <ion-button fill="clear" class="ion-align-items-center" routerLink="/login">Volver</ion-button>

    
  </div>
</ion-content>
